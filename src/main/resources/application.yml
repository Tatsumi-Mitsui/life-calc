spring:
    profiles:
        default: dev

---
spring:
    config:
        activate:
            on-profile: dev
    datasource:
        url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        hikari:
            maximum-pool-size: 5
    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
    flyway:
        enabled: false

---
spring:
    config:
        activate:
            on-profile: prod
    datasource:
        url: jdbc:postgresql://${DB_HOST_PROD}:${DB_PORT_PROD}/${DB_NAME}?sslmode=require
        username: ${DB_USER}
        password: ${DB_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: validate
    flyway: 
      enabled: false