spring:
    profiles:
        default: dev

# ===== DEV =====
---
spring:
    config:
        activate:
            on-profile: dev
    datasource:
        url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        hikari:
            maximum-pool-size: 5
            minimum-idle: 1
            idle-timeout: 60000
            validation-timeout: 3000
    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate:
                jdbc:
                    time_zone: Asia/Tokyo
                format_sql: true
    flyway:
        enabled: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.tupe.desciptor.sql.BasicBinder: trace


# ===== PROD =====
---
spring:
    config:
        activate:
            on-profile: prod
    datasource:
        url: jdbc:postgresql://${DB_HOST_PROD}:${DB_PORT_PROD}/${DB_NAME}?sslmode=require
        username: ${DB_USER_PROD}
        password: ${DB_PASSWORD_PROD}
        hikari:
            maximum-pool-size: 10
            minimum-idle: 2
            idle-timeout: 60000
            validation-timeout: 3000
    jpa:
        hibernate:
            ddl-auto: validate
        open-in-view: false
        properties:
            hibernate:
                jdbc:
                    time_zone: Asia/Tokyo
    flyway: 
      enabled: true  