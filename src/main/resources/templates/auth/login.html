<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: siteHead('ログイン', ${ {'/css/pages/auth.css'} }, ${null})}"></head>

<body class="auth-page no-footer">
    <!-- ヘッダー：ロゴのみ -->
    <header th:replace="~{fragments/header :: siteHeader('simple')}"></header>

    <main class="auth-layout">
        <section class="auth-card" role="region" aria-labelledby="auth-title">
            <h1 class="auth-title" id="auth-title">ログイン</h1>
            
            <form th:action="@{/auth/login}" method="post" class="auth-form" autocomplete="on" novalidate>
                <!-- まとめエラー -->
                <div class="form-errors" th:if="${param.error}">
                    <ul>
                        <li>メールアドレスまたはパスワードが違います</li>
                    </ul>
                </div>
                
                <!-- サインアップ直後の完了メッセージ -->
                <div class="form-ok" th:if="${param.registered}">
                    登録が完了しました。続けてログインしてください。
                </div>

                <!-- CSRF -->
                <th:block th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </th:block>

                <div class="field">
                    <label for="email">メールアドレス</label>
                    <input type="email" name="email" id="email" inputmode="email" autocomplete="email" required>
                </div>

                <div class="field">
                    <label for="password">パスワード</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" required>
                </div>

                <button type="submit" class="auth-submit">ログイン</button>

                <div class="auth-links">
                    <a th:href="@{/auth/signup}">アカウントの新規作成はこちら</a>
                </div>
            </form>
        </section>
    </main>

    <!-- 共通フッター -->
    <footer class="auth-footer">
        <p>Copyright&copy; かんたん家計計算 All Rights Reserved.</p>
    </footer>
</body>
</html>
