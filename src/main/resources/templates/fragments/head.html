<head th:fragment="siteHead(title, extraCss, extraJs)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- タイトル方針： pageTitle があれば「ページ名 - かんたん家計計算」、なければ固定 -->
    <title th:text="${title} != null ? ${title} + ' - かんたん家計計算' : 'かんたん家計計算'">かんたん家計計算</title>

    <!-- 共通CSS -->
    <link rel="stylesheet" th:href="@{/css/common/common.css(v=1)}">
    <link rel="stylesheet" th:href="@{/css/components/components.css(v=1)}">

    <!-- ページ固有CSS：extraCss が null なら何も出さない -->
    <th:block th:each="href : ${extraCss}">
        <link rel="stylesheet" th:href="${href + '?v=1'}">
    </th:block>

    <!-- 共通：Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- ページ固有JS：extraJs が nullなら何も出さない -->
    <th:block th:each="src : ${extraJs}">
        <script th:src="${src + '?v=1'}" defer></script>
    </th:block>
</head>
