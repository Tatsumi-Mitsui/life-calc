<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="https://www.thymeleaf.org/extras/spring-security">
<body th:fragment="siteHeader">
<header>
    <div class="inner header-grid">
        <!-- 左：ロゴ -->
        <a class="logo" th:href="@{/variablebudget}">かんたん家計計算</a>

        <!-- 右：認証エリア（ログインしているかで出し分け） -->
        <div class="right-area">
            <nav class="auth">
                <!-- 未ログイン時 -->
                <a class="auth-link"
                   th:href="@{/auth/login}"
                   sec:authorize="!isAuthenticated()">ログイン</a>
            
                <!-- ログイン時 -->
                <span class="auth-user" sec:authorize="isAuthenticated()">
                    こんにちは、<span sec:authentication="name">ユーザー</span>
                </span>
            </nav>

            <!-- ハンバーガーメニュー -->
            <button class="hamburger" aria-label="メニュー">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
</header>
</body>
</html>
